<!--box_plot.html-->

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Box Plot of Age Distribution by Obesity Level</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      color: #333;
    }
    nav {
      background-color: #005599;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 0.8rem;
      margin-bottom: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #0077cc;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    p.description {
      text-align: center;
      max-width: 800px;
      margin: 0 auto 20px;
      font-size: 16px;
    }
    #vis {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 20px;
    }
  </style>
  <!-- Load Vega libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <!-- Load the unified page header -->
  <div id="shared-header"></div>
  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => document.getElementById("shared-header").innerHTML = data)
      .catch(console.error);
  </script>

  <h2>Box Plot of Age Distribution by Obesity Level</h2>
  <p class="description">
    This box plot illustrates the variation in age across different obesity categories.
    Each box represents the age distribution for a specific obesity level, showing the median, quartiles, and outliers.
  </p>

  <div id="vis"></div>

  <script>
    (function(vegaEmbed) {
      var spec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
        "data": {
          "url": "ObesityDataSet_raw_and_data_sinthetic.csv",
          "format": {"type": "csv"}
        },
        "mark": {
          "type": "boxplot",
          "size": 40
        },
        "encoding": {
          "x": {
            "field": "NObeyesdad",
            "type": "nominal",
            "title": "Obesity Level",
            "axis": {"labelAngle": 45}
          },
          "y": {
            "field": "Age",
            "type": "quantitative",
            "title": "Age"
          },
          "color": {
            "field": "NObeyesdad",
            "type": "nominal",
            "legend": null
          }
        },
        "title": "Relationship Between Age and Obesity Level",
        "width": 600,
        "height": 400,
        "config": {
          "axis": {"labelFontSize": 12},
          "title": {"fontSize": 16}
        }
      };

      vegaEmbed("#vis", spec, {mode: "vega-lite"}).catch(function(error) {
        document.getElementById("vis").innerHTML =
          "<p style='color:red;'>Error: " + error.message + "</p>";
        console.error(error);
      });
    })(vegaEmbed);
  </script>
</body>
</html>
