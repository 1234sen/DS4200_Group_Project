<!--box_plot.html-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Box Plot of Age Distribution by Obesity Level</title>
  <style>
    /* Center the visualization container */
    #vis {
      width: 100%;
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    /* Navigation styling */
    nav {
      background-color: #005599;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 0.8rem;
      margin-bottom: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #0077cc;
    }
    /* Page title styling */
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    p.description {
      text-align: center;
      max-width: 800px;
      margin: 0 auto 20px auto;
      font-size: 16px;
      color: #2c3e50;
    }
  </style>

  <!-- Vega libraries for chart rendering -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>

  <!-- Shared header -->
  <div id="shared-header"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("shared-header").innerHTML = html;
      });
  </script>

  <h2>Box Plot of Age Distribution by Obesity Level</h2>
  <p class="description">
    This box plot illustrates the variation in age across different obesity categories.
    Each box represents the age distribution for a specific obesity level, showing the median, quartiles, and outliers.
  </p>

  <div id="vis"></div>

  <script>
    (function(vegaEmbed) {
      var spec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
        "data": {
          "url": "ObesityDataSet_raw_and_data_sinthetic.csv",
          "format": {"type": "csv"}
        },
        "mark": {
          "type": "boxplot",
          "size": 40
        },
        "encoding": {
          "x": {
            "field": "NObeyesdad",
            "type": "nominal",
            "title": "Obesity Level",
            "axis": {"labelAngle": 45}
          },
          "y": {
            "field": "Age",
            "type": "quantitative",
            "title": "Age"
          },
          "color": {
            "field": "NObeyesdad",
            "type": "nominal",
            "legend": null
          }
        },
        "title": "Relationship Between Age and Obesity Level",
        "width": 600,
        "height": 400,
        "config": {
          "axis": {"labelFontSize": 12},
          "title": {"fontSize": 16}
        }
      };

      const el = document.getElementById('vis');
      const embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
        el.innerHTML = (
          '<div style="color:red;">' +
          '<p>JavaScript Error: ' + error.message + '</p>' +
          "<p>This usually means there's a typo in your chart specification. " +
          "See the javascript console for details.</p>" +
          '</div>'
        );
        throw error;
      }

      vegaEmbed("#vis", spec, embedOpt).catch(error => showError(el, error));
    })(vegaEmbed);
  </script>

</body>
</html>
